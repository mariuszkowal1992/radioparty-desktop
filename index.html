<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Party</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="card-title text-uppercase white-text-with-shadow font-alfa-slab-one">Radio Party</h1>
		  <p class="fw-bolder white-text-with-shadow">Nieoficjalna aplikacja radia internetowego radioparty.pl</p>
          <p class="fw-bold white-text-with-shadow"><span class="text-uppercase">Kanał:</span>&nbsp;<span id="channelName"></span></p>
          <audio class="hidden" id="radioPlayer" controls>
            <source id="audioSource" type="audio/mp3">
            Twoja przeglądarka nie obsługuje elementu audio.
          </audio>
          <div class="mt-3">
            <button id="play" class="btn btn-primary"><i class="fas fa-play"></i> Graj</button>
			<button id="pause" class="btn btn-secondary"><i class="fas fa-pause"></i> Pauza</button>
            <button id="stop" class="btn btn-danger"><i class="fas fa-stop"></i> Zatrzymaj</button>
          </div>
		  <div class="mt-3">
			 <label class="text-uppercase fw-bold white-text-with-shadow" for="volume">Głośność:</label></br>
			 <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1" class="form-range">
		  </div>
          <div class="mt-3">
            <label class="text-uppercase fw-bold white-text-with-shadow"  for="channelSelect">Wybierz kanał:</label>
            <select id="channelSelect" class="form-select">
              <option value="http://s2.radioparty.pl:8000/stream">Kanał Główny</option>
              <option value="http://s2.radioparty.pl:8045/house">Kanał House</option>
              <option value="http://s2.radioparty.pl:8035/djmixes">Kanał DJ Mixes</option>
              <option value="http://s1.radioparty.pl:8005/energy2000">Kanał Energy 2000</option>
              <option value="http://s2.radioparty.pl:8020/trance">Kanał Trance</option>
              <option value="http://s2.radioparty.pl:8025/vocaltrance">Kanał Vocal Trance</option>
            </select>
          </div>
		  <p class="mt-5 fw-bolder white-text-with-shadow">Wersja 1.0.0 Windows 32bit &copy; 2024 Mariusz Kowal</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="player.js"></script>
</body>
</html>
